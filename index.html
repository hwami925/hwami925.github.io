<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hwami Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ====== 1. 프로필 섹션 (현재 구조랑 비슷하게 예시) ====== -->
  <header class="profile-section">
    <div class="profile-inner">
      <img src="images/profile.jpg" alt="Hwami Profile" class="profile-avatar" />
      <div class="profile-text">
        <h1 class="profile-name">HWAMI</h1>
        <p class="profile-desc">
          따뜻한 색감으로 이야기하는 디지털 크리에이터 · 일러스트레이터 화미입니다.
        </p>
        <a href="profile.html" class="profile-button">프로필 보러가기</a>
      </div>
    </div>
  </header>

  <!-- ====== 2. 카테고리 3개 16:9 서랍 섹션 ====== -->
  <main>

    <!-- 공통: 16:9 전체폭 밴드를 위한 래퍼 -->
    <section class="categories">

      <!-- === ILLUST 섹션 === -->
      <div class="category-band category-illust">
        <div class="category-inner">

          <!-- 뒤에 숨어 있다가 나오는 그림 카드들 -->
          <div class="category-cards">
            <img src="images/치사.jpg" alt="치사 일러스트" />
            <img src="images/푸후 붕어빵 한컷.jpg" alt="푸후 붕어빵 컷" />
            <img src="images/후루 고양이.jpg" alt="후루 고양이 그림" />
          </div>

          <!-- 위에 덮여 있다가 오른쪽으로 슬라이드 되는 패턴 레이어 -->
          <div class="pattern-layer">
            <span class="category-label">ILLUST</span>
          </div>
        </div>
      </div>

      <!-- === ANIMATION 섹션 (이미지는 더미, 나중에 교체해도 됨) === -->
      <div class="category-band category-animation">
        <div class="category-inner">

          <div class="category-cards">
            <img src="images/animation01.png" alt="애니메이션 작업 1" />
            <img src="images/animation02.png" alt="애니메이션 작업 2" />
            <img src="images/animation03.png" alt="애니메이션 작업 3" />
          </div>

          <div class="pattern-layer">
            <span class="category-label">ANIMATION</span>
          </div>
        </div>
      </div>

      <!-- === BROADCAST 섹션 === -->
      <div class="category-band category-broadcast">
        <div class="category-inner">

          <div class="category-cards">
            <img src="images/project01.png" alt="방송 프로젝트 1" />
            <img src="images/project02.jpeg" alt="방송 프로젝트 2" />
            <img src="images/project03.png" alt="방송 프로젝트 3" />
          </div>

          <div class="pattern-layer">
            <span class="category-label">BROADCAST</span>
          </div>
        </div>
      </div>

    </section>
  </main>

</body>
</html>
