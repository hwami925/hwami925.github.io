<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hwami | 메인</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="common.css" />
  <!-- 메인 전용 CSS -->
  <link rel="stylesheet" href="home.css" />
</head>

<body class="page-home">

<div class="home-landing">

  <!-- ================= 헤더 ================= -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Hwami 로고" />
        </a>
      </div>

      <nav class="gnb">
        <a href="profile.html" class="gnb-link">프로필</a>
        <a href="illustration.html" class="gnb-link">일러스트</a>
        <a href="animation.html" class="gnb-link">애니메이션</a>
        <a href="broadcasting.html" class="gnb-link">방송</a>
      </nav>
    </div>
  </header>

  <!-- ================= 메인 콘텐츠 ================= -->
  <main class="home-main">

    <!-- 상단 : 왼쪽 서랍 카드 + 오른쪽 패턴 3단 -->
    <section class="home-top">

      <!-- 왼쪽 : 일러스트 카드 서랍 -->
      <div class="home-art-column">
        <div class="art-stack">
          <img src="images/후루 고양이.jpg" alt="일러스트 1" class="art-card art-card-1" />
          <img src="images/치사.jpg" alt="일러스트 2" class="art-card art-card-2" />
          <img src="images/푸후 붕어빵 한컷.jpg" alt="일러스트 3" class="art-card art-card-3" />
        </div>
      </div>

      <!-- 오른쪽 : 패턴 3단 + 중앙 텍스트 -->
      <div class="hero-bands">

        <a href="illustration.html" class="hero-band hero-band-illust">
          <span class="hero-band-title">ILLUST</span>
        </a>

        <a href="animation.html" class="hero-band hero-band-animation">
          <span class="hero-band-title">ANIMATION</span>
        </a>

        <a href="broadcasting.html" class="hero-band hero-band-broadcast">
          <span class="hero-band-title">BROADCAST</span>
        </a>

      </div>
    </section>

    <!-- 아래 : HWAMI 소개 + 버튼 -->
    <section class="home-intro">
      <div class="home-intro-inner">
        <div class="landing-name">HWAMI</div>

        <p class="landing-tagline">Illustration / Design / Shots / Emotions</p>

        <p class="landing-sub">
          방송인 푸후를 서포트하며 다양한 귀여운 캐릭터 일러스트를 작업하고 있는
          일러스트 작가 화미입니다.
        </p>

        <div class="landing-links">
          <a href="profile.html" class="btn-main">프로필 보러가기</a>
          <a href="broadcasting.html" class="btn-sub">방송 작업 둘러보기</a>
        </div>
      </div>
    </section>

  </main>

  <!-- ================= 푸터 ================= -->
  <footer class="landing-footer">
    © 2025 화미. All rights reserved.
  </footer>

</div>
</body>
</html>
